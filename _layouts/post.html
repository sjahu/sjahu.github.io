---
layout: default
---

<h1 class="post-title">{{ page.title }}</h1>
<div class="post-publish-date">Published {{ page.date | date: "%A, %B %d, %Y" }}</div>
{% if page.header_image %}
<figure class="post-header-image">
  <img src="{{ page.header_image }}">
  {% if page.header_image_caption %}
  <caption>{{ page.header_image_caption }}</caption>
  {% endif %}
</figure>
{% endif %}
<section class="post-content">
  {{ content }}
</section>
