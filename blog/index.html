---
title: Blog
---

<h1>Blog</h1>

<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <div>{{ post.date | date: "%Y.%m.%d" }}</div>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      {{ post.excerpt | strip_html | strip }}
    </li>
  {% endfor %}
</ul>

<div id="rss"><a href="/blog/feed.xml" target="_blank">Subscribe via RSS</a></div>
